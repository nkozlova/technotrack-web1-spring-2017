{% extends "core/base.html" %}

<div class="content">
    {% block content %}
        <h2><a href="{% url "blogs:blog_list" %}">Все блоги</a></h2>
        <section>
            <article>Блоги в категории "{{ object.name }}":</article>
            <p></p>
            {% for blog in object.blog_set.all %}
                <a href="{% url "blogs:blog" pk=blog.id %}">{{ blog.title }}</a>
                <p></p>
            {% endfor %}
        </section>
    {% endblock content %}
</div>
