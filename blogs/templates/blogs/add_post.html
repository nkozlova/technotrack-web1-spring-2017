{% extends "core/base.html" %}

<div class="content">
    {% block content %}
        <section>
            <article>Создание поста</article>
            <h2><a href="{% url "blogs:blog_list" %}">Список блогов</a></h2>

            <form action="{% url "blogs:create_post" %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="button" value="Создать">
            </form>
        </section>
    {% endblock %}
</div>
